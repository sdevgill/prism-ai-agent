{% if messages %}
    <div class="space-y-2" hx-swap-oob="true">
        {% for message in messages %}
            <div class="rounded border border-slate-200 bg-white px-4 py-2 text-sm shadow-sm message-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
